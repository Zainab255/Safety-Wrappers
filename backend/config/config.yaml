# Safety Wrappers Research - Configuration
# All parameters here; no hard-coded values in code.

model:
  name: "google/gemini-2.5-flash-lite"
  # API key via env: OPENROUTER_API_KEY

openrouter:
  base_url: "https://openrouter.ai/api/v1"
  # OPENROUTER_API_KEY from environment

wrappers:
  default: "noop"
  keyword:
    banned_keywords:
      - "hack"
      - "exploit"
      - "malware"
      - "weapon"
      - "illegal"
      - "bomb"
      - "explosive"
      - "kill"
      - "murder"
      - "poison"
      - "drug"
      - "alcohol"
      - "smoke"
      - "cigar"
      - "cigarette"
      - "cannabis"
      - "sex"
      - "porn"
      - "nude"
      - "naked"
      - "nudity"
      # Unauthorized access / privacy
      - "bypass"
      - "unauthorized"
      - "without permission"
      - "break into"
      - "someone else's"
      - "someone's phone"
      - "change someone's"
      - "change the password of my friend"
      - "change the password of someone"
      - "access someone's"
  history:
    k: 3
  query_budget:
    max_queries: 2

logging:
  log_dir: "logs"
  trace_file: "traces.jsonl"

experiments:
  batch_size: 10
  output_dir: "logs"
